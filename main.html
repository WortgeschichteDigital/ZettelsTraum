<!doctype html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<title> </title>
		
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'">
		
		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="css/beleg.css">
		<link rel="stylesheet" href="css/kopf.css">
		<link rel="stylesheet" href="css/liste.css">
		<link rel="stylesheet" href="css/overlays.css">
		<link rel="stylesheet" href="css/start.css">
		
		<script src="js/app.js"></script>
		<script src="js/beleg.js"></script>
		<script src="js/dialog.js"></script>
		<script src="js/helfer.js"></script>
		<script src="js/kartei.js"></script>
		<script src="js/liste.js"></script>
		<script src="js/liste_filter.js"></script>
		<script src="js/optionen.js"></script>
		<script src="js/overlay.js"></script>
	</head>
	<body>
		<!-- KOPF -->
		<header>
			<span id="wort" class="keine_kartei">keine Kartei geöffnet</span><span class="aus" id="kartei_geaendert">*</span><span id="icon"><img src="img/icon/icon.svg" width="48" height="48" alt="[Icon]"></span>
		</header>
		
		<!-- STARTSEKTION -->
		<section id="start">
			<div id="start_erstellen">Kartei erstellen</div>
			<div id="start_oeffnen">Kartei öffnen</div>
		</section>
		
		<!-- BELEGFORMULAR -->
		<section id="beleg" class="aus">
			<table>
				<caption><span id="beleg_titel"></span><span id="beleg_geaendert" class="aus">*</span></caption>
				<tr>
					<td colspan="2"><input type="button" value="Speichern" id="beleg_speichern"><input type="button" value="Abbrechen" id="beleg_abbrechen"><input type="button" value="Löschen" id="beleg_loeschen"></td>
				</tr>
				<tr>
					<th class="copy_paste_hover"><label for="beleg_da">Datum</label><span class="copy_paste"><a href="#" class="icon_link icon_tools_kopieren" title="Text kopieren"> </a><a href="#" class="icon_link icon_tools_einfuegen" title="Text einfügen"> </a></span></th>
					<th class="rechts">Bewertung</th>
				</tr>
				<tr>
					<td><input type="text" value="" spellcheck="false" id="beleg_da"></td>
					<td class="rechts" id="beleg_be"><img src="img/stern.svg" width="24" height="24" alt="*"><img src="img/stern.svg" width="24" height="24" alt="*"><img src="img/stern.svg" width="24" height="24" alt="*"><img src="img/stern.svg" width="24" height="24" alt="*"><img src="img/stern.svg" width="24" height="24" alt="*"></td>
				</tr>
				<tr>
					<th colspan="2" class="copy_paste_hover"><label for="beleg_bs">Belegschnitt</label><span class="copy_paste"><a href="#" class="icon_link icon_tools_kopieren" title="Text kopieren"> </a><a href="#" class="icon_link icon_tools_einfuegen" title="Text einfügen"> </a></span><span id="beleg_tools">[Text-Tools]</span></th>
				</tr>
				<tr>
					<td colspan="2"><textarea spellcheck="false" id="beleg_bs"></textarea></td>
				</tr>
				<tr>
					<th class="copy_paste_hover"><label for="beleg_au">Autor</label><span class="copy_paste"><a href="#" class="icon_link icon_tools_kopieren" title="Text kopieren"> </a><a href="#" class="icon_link icon_tools_einfuegen" title="Text einfügen"> </a></span></th>
					<th class="copy_paste_hover"><label for="beleg_bd">Bedeutung</label><span class="copy_paste"><a href="#" class="icon_link icon_tools_kopieren" title="Text kopieren"> </a><a href="#" class="icon_link icon_tools_einfuegen" title="Text einfügen"> </a></span></th>
				</tr>
				<tr>
					<td><input type="text" value="" spellcheck="false" id="beleg_au"></td>
					<td><input type="text" value="" spellcheck="false" id="beleg_bd"></td>
				</tr>
				<tr>
					<th class="copy_paste_hover"><label for="beleg_qu">Quelle</label><span class="copy_paste"><a href="#" class="icon_link icon_tools_kopieren" title="Text kopieren"> </a><a href="#" class="icon_link icon_tools_einfuegen" title="Text einfügen"> </a></span></th>
					<th class="copy_paste_hover"><label for="beleg_ts">Textsorte</label><span class="copy_paste"><a href="#" class="icon_link icon_tools_kopieren" title="Text kopieren"> </a><a href="#" class="icon_link icon_tools_einfuegen" title="Text einfügen"> </a></span></th>
				</tr>
				<tr>
					<td rowspan="2"><textarea spellcheck="false" id="beleg_qu"></textarea></td>
					<td><input type="text" value="" spellcheck="false" id="beleg_ts"></td>
				</tr>
				<tr>
					<td class="check">
						<p><input type="checkbox" id="beleg_bu"><label for="beleg_bu">Bücherdienstauftrag</label></p>
						<p><input type="checkbox" id="beleg_ko"><label for="beleg_ko">Kontext</label></p>
					</td>
				</tr>
				<tr>
					<th class="copy_paste_hover"><label for="beleg_no">Notizen</label><span class="copy_paste"><a href="#" class="icon_link icon_tools_kopieren" title="Text kopieren"> </a><a href="#" class="icon_link icon_tools_einfuegen" title="Text einfügen"> </a></span></th>
					<th>Anhänge</th>
				</tr>
				<tr>
					<td><textarea spellcheck="false" class="flach" id="beleg_no"></textarea></td>
					<td>[Anhang hinzufügen]</td>
				</tr>
			</table>
		</section>
		
		<!-- BELEGLISTE -->
		<section id="liste" class="aus">
			<!-- scheinbar unnötig verschachteln; ist aber nötig damit position: sticky für #liste_filter funktioniert -->
			<div><div id="liste_filter"></div></div>
			<div id="liste_belege">
				<header><a href="#" class="icon_link icon_filter_aus" id="liste_link_filter" title="Filter ausblenden"> </a><a href="#" class="start_block icon_link icon_pfeil_runter" id="liste_link_sortieren" title="Chronologisch absteigend sortieren"> </a><a href="#" class="start_block liste_link_text liste_link_zeitschnitte" id="liste_link_zeitschnitte_10" title="Zeitschnitte alle 10 Jahre">10</a><a href="#" class="liste_link_text liste_link_zeitschnitte link_aktiv" id="liste_link_zeitschnitte_50" title="Zeitschnitte alle 50 Jahre">50</a><a href="#" class="liste_link_text liste_link_zeitschnitte" id="liste_link_zeitschnitte_100" title="Zeitschnitte alle 100 Jahre">100</a><a href="#" class="liste_link_text liste_link_text_strike liste_link_zeitschnitte" id="liste_link_zeitschnitte" title="keine Zeitschnitte">100</a><a href="#" class="start_block icon_link icon_auge_aus" id="liste_link_belegschnitte" title="Komplettanzeige der Belegschnitte ausblenden"> </a><a href="#" class="start_block liste_link_text link_aktiv" id="liste_link_hervorheben" title="Wort nicht hervorheben">Wort</a><span id="liste_belege_anzahl"></span></header>
				<div id="liste_belege_cont"></div>
			</div>
		</section>
		
		<!-- DIALOG-FENSTER -->
		<div id="dialog" class="overlay aus"><div>
			<a href="#" class="overlay_schliessen icon_link icon_schliessen" title="Fenster schließen"> </a>
			<div id="dialog_text"></div>
			<div id="dialog_prompt">
				<p><input type="text" value="" id="dialog_prompt_text"></p>
			</div>
			<div id="dialog_ok">
				<p class="button"><input type="button" value="Okay" id="dialog_ok_button"><input type="button" value="Abbrechen" id="dialog_abbrechen_button"></p>
			</div>
			<div id="dialog_confirm">
				<p class="button"><input type="button" value="Ja" id="dialog_ja_button"><input type="button" value="Nein" id="dialog_nein_button"></p>
			</div>
		</div></div>
	</body>
</html>
