<!doctype html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<title> </title>
		
		<link rel="stylesheet" href="sty/app.css">
		<link rel="stylesheet" href="sty/beleg.css">
		<link rel="stylesheet" href="sty/klassen.css">
		<link rel="stylesheet" href="sty/kopf.css">
		<link rel="stylesheet" href="sty/liste.css">
		<link rel="stylesheet" href="sty/overlays.css">
		
		<script src="scr/app.js"></script>
		<script src="scr/beleg.js"></script>
		<script src="scr/dialog.js"></script>
		<script src="scr/helfer.js"></script>
		<script src="scr/kartei.js"></script>
		<script src="scr/liste.js"></script>
		<script src="scr/liste_filter.js"></script>
		<script src="scr/overlay.js"></script>
	</head>
	<body>
		<!-- KOPF -->
		<header>
			<span id="wort" class="keine_kartei">keine Kartei geöffnet</span><span class="aus" id="kartei_geaendert">*</span>
		</header>
		
		<!-- STARTSEKTION -->
		<section id="start">
			<div id="start_erstellen">Kartei erstellen</div>
			<div id="start_oeffnen">Kartei öffnen</div>
		</section>
		
		<!-- BELEGFORMULAR -->
		<section id="beleg" class="aus">
			<table>
				<caption><span id="beleg_titel"></span><span id="beleg_geaendert" class="aus">*</span></caption>
				<tr>
					<td colspan="2"><input type="button" value="Speichern" id="beleg_speichern"><input type="button" value="Abbrechen" id="beleg_abbrechen"><input type="button" value="Löschen" id="beleg_loeschen"></td>
				</tr>
				<tr>
					<th><label for="beleg_da">Datum</label></th>
					<th class="rechts">Bewertung</th>
				</tr>
				<tr>
					<td><input type="text" value="" spellcheck="false" id="beleg_da"></td>
					<td class="rechts" id="beleg_be"><img src="img/stern.svg" width="24" height="24" alt="*"><img src="img/stern.svg" width="24" height="24" alt="*"><img src="img/stern.svg" width="24" height="24" alt="*"><img src="img/stern.svg" width="24" height="24" alt="*"><img src="img/stern.svg" width="24" height="24" alt="*"></td>
				</tr>
				<tr>
					<th colspan="2"><label for="beleg_bs">Belegschnitt</label><span>[Text-Tools]</span></th>
				</tr>
				<tr>
					<td colspan="2"><textarea spellcheck="false" id="beleg_bs"></textarea></td>
				</tr>
				<tr>
					<th><label for="beleg_au">Autor</label></th>
					<th><label for="beleg_bd">Bedeutung</label></th>
				</tr>
				<tr>
					<td><input type="text" value="" spellcheck="false" id="beleg_au"></td>
					<td><input type="text" value="" spellcheck="false" id="beleg_bd"></td>
				</tr>
				<tr>
					<th><label for="beleg_qu">Quelle</label></th>
					<th><label for="beleg_ts">Textsorte</label></th>
				</tr>
				<tr>
					<td rowspan="2"><textarea spellcheck="false" id="beleg_qu"></textarea></td>
					<td><input type="text" value="" spellcheck="false" id="beleg_ts"></td>
				</tr>
				<tr>
					<td class="check">
						<p><input type="checkbox" id="beleg_bu"><label for="beleg_bu">Bücherdienstauftrag</label></p>
						<p><input type="checkbox" id="beleg_ko"><label for="beleg_ko">Kontext</label></p>
					</td>
				</tr>
				<tr>
					<th><label for="beleg_no">Notizen</label></th>
					<th>Anhänge</th>
				</tr>
				<tr>
					<td><textarea spellcheck="false" class="flach" id="beleg_no"></textarea></td>
					<td>[Anhang hinzufügen]</td>
				</tr>
			</table>
		</section>
		
		<!-- BELEGLISTE -->
		<section id="liste" class="aus">
			<!-- scheinbar unnötig verschachteln; ist aber nötig damit position: sticky für #liste_filter funktioniert -->
			<div><div id="liste_filter"></div></div>
			<div id="liste_belege">
				<header><a href="#" class="icon_link icon_filter_aus" id="liste_link_filter" title="Filter ausblenden"> </a><a href="#" class="start_block icon_link icon_pfeil_runter" id="liste_link_sortieren" title="Chronologisch absteigend sortieren"> </a><a href="#" class="start_block liste_link_text" id="liste_link_zeitschnitte_10" title="Zeitschnitte alle 10 Jahre">10</a><a href="#" class="liste_link_text" id="liste_link_zeitschnitte_50" title="Zeitschnitte alle 50 Jahre">50</a><a href="#" class="liste_link_text" id="liste_link_zeitschnitte_100" title="Zeitschnitte alle 100 Jahre">100</a><a href="#" class="liste_link_text liste_link_text_strike" id="liste_link_zeitschnitte" title="keine Zeitschnitte">100</a><a href="#" class="start_block icon_link icon_auge_aus" id="liste_link_belegschnitt" title="Komplettanzeige der Belegschnitte ausblenden"> </a></header>
				<div id="liste_belege_cont"></div>
			</div>
		</section>
		
		<!-- DIALOG-FENSTER -->
		<div id="dialog" class="overlay aus"><div>
			<a href="#" class="overlay_schliessen icon_link icon_schliessen" title="Fenster schließen"> </a>
			<div id="dialog_text"></div>
			<div id="dialog_prompt">
				<p><input type="text" value="" id="dialog_prompt_text"></p>
			</div>
			<div id="dialog_ok">
				<p class="button"><input type="button" value="Okay" id="dialog_ok_button"><input type="button" value="Abbrechen" id="dialog_abbrechen_button"></p>
			</div>
			<div id="dialog_confirm">
				<p class="button"><input type="button" value="Ja" id="dialog_ja_button"><input type="button" value="Nein" id="dialog_nein_button"></p>
			</div>
		</div></div>
	</body>
</html>
